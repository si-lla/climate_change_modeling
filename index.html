<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Climate Comment Sentiment Analyzer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('{{ url_for("static", filename="background.jpg") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 40px;
            border-radius: 15px;
            width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 25px;
            font-size: 26px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .positive { color: green; }
        .negative { color: red; }
        .neutral { color: gray; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üåç Climate Comment Sentiment Analyzer</h2>
        <form method="POST" action="/predict">
            <textarea name="comment" placeholder="Type your climate-related comment here..."></textarea><br>
            <input type="submit" value="Analyze">
        </form>

        {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong>
            <span class="{{ prediction|lower }}">{{ prediction }}</span><br><br>
            <strong>Your Comment:</strong> "{{ comment }}"
        </div>
        {% endif %}
    </div>
</body>
</html>
